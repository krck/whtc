<!-- app-root -->
<!-- this holds the navbar(s) and the page content -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" f ixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <mat-expansion-panel>
                <mat-expansion-panel-header>Raw Data</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['/tables/abilities']">Abilities</a>
                    <a mat-list-item [routerLink]="['/tables/factions']">Factions</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>Calculators</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['calculator/basic']">Basic Calculator</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>Other</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item href="#">Home Test 1</a>
                    <a mat-list-item href="#">Home Test 2</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <a mat-button href="#">Home</a>
            <span class="spacer"></span>
            <span>WHTC</span>
            <span class="spacer"></span>
            <a mat-button href="#">About</a>
            <a mat-button href="#">Contact</a>
        </mat-toolbar>
        <!-- Add Page Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
